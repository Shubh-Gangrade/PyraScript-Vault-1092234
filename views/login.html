<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyraVault Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      webkit-user-select: none;
      /* Safari */
      -ms-user-select: none;
      /* IE 10 and IE 11 */
      user-select: none;
      /* Standard syntax */
    }

    :root {
      --primary: #696beb;
      --primary-light: #382bee;
      --dark: #1e293b;
      --light: #f8fafc;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    .footer-tag {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #475569;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 14px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(8px);
      z-index: 1000;
      font-weight: 500;
    }


    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: conic-gradient(from 60deg, #818cf8, #1025db, #818cf8);
      align-items: center;
      background-color: #f3f4f6;
      padding: 20px;
    }

    .login-container {
      width: 400px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--shadow);
      overflow: hidden;
    }

    .login-header {
      padding: 30px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      text-align: center;
      position: relative;
    }

    .login-header h2 {
      color: white;
      font-weight: 600;
      font-size: 24px;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .login-header p {
      color: rgba(255, 255, 255, 0.85);
      font-size: 15px;
    }

    .ai-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image:
        radial-gradient(circle at 25px 25px, white 2px, transparent 2px),
        radial-gradient(circle at 75px 75px, white 2px, transparent 2px),
        linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 100px 100px;
    }

    .login-form {
      padding: 30px;
      animation: fadeInUp 0.7s ease forwards;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--dark);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      color: var(--dark);
      background-color: #f8fafc;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background-color: white;
    }

    .login-button {
      width: 100%;
      padding: 12px 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      background-color: var(--primary-light);
    }

    .login-button .button-text {
      transition: all 0.2s ease;
    }

    .login-button.loading .button-text {
      visibility: hidden;
      opacity: 0;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .login-button.loading .loader {
      display: block;
    }

    .loader::after {
      content: "";
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: block;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #64748b;
    }

    .extra-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .study-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 16px;
    }

    .icon {
      width: 24px;
      height: 24px;
      stroke: #94a3b8;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #cbd5e1;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>
  <div class="login-container">
    <div class="login-header">
      <div class="ai-pattern"></div>
      <h2>PyraVault Study Portal</h2>
      <p>Log in to access your learning path</p>
    </div>

    <div class="login-form">
      <form id="loginForm" method="POST" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" id="loginButton" class="login-button">
          <span class="button-text">Log In</span>
          <span class="loader"></span>
        </button>
      </form>

      <div class="extra-links">
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
        <p><a href="/contact">Forgot password?</a></p>
      </div>
    </div>
  </div>
  <div class="footer-tag">
    <style>.heart{ color:#e25555; }</style>
Made with <span class="heart">‚ù§</span> by PyraScript
  </div>

  <script>
    window.addEventListener('load', function () {
      const preloader = document.getElementById('preloader');
      preloader.style.opacity = '0';
      setTimeout(() => {
        preloader.style.display = 'none';
      }, 500); n
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      const loginButton = document.getElementById('loginButton');
      loginButton.classList.add('loading');
    });
  </script>

</body>

</html>
